<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RemontOdReki.pl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #212529;
    }
    header {
      background-color: #28a745;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  RemontOdReki.pl
</header>

<div class="container">
  <h1>120 firm gotowych na Twój remont</h1>
  <p>Znajdź fachowców – szybko i bez dzwonienia.</p>
  
  <form>
    <input type="text" placeholder="Imię" required />
    <input type="tel" placeholder="Telefon" required />
    <textarea placeholder="Opisz zlecenie..." rows="4" required></textarea>
    <button type="submit">Zacznij teraz</button>
  </form>
</div>

<footer>
  © 2025 RemontOdReki.pl – Wszystkie prawa zastrzeżone
</footer>

</body>
</html>
